{% extends 'nav.html' %} {% block form %}
<h1 data-aos="fade-up">Login Form</h1>
<div class="container" data-aos="fade-up" data-aos-delay="400">
  {% for message in messages %}
  <div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert"
  >
    <strong>{{message}}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
  <form class="row g-3" action="/authentication/login/" method="post">
    {% csrf_token %}
    <div class="col-lg-10">
      <label for="inputEmail4" class="form-label">Email *</label>
      <input
        type="email"
        required
        name="email"
        class="form-control"
        id="inputEmail4"
      />
    </div>
    <div class="col-lg-10">
      <label for="inputPassword4" class="form-label">Password *</label>
      <input
        type="password"
        name="password"
        required
        class="form-control"
        id="inputPassword4"
      />
    </div>
    <div>
      <a href="/authentication/request-reset-email">Forgot Password?</a>
    </div>
    <div class="col-lg-10">
      <button type="submit" class="btn btn-primary btn-lg">LOGIN</button>
    </div>
    <div>Not Already User? <a href="/authentication/register">Register</a></div>
  </form>
</div>
{% endblock form %} {% block title %}Login Page{% endblock title %}
