{% extends 'nav.html' %} {% block form %}
<h1 data-aos="fade-up">Set Password Form</h1>
<div class="container" data-aos="fade-up" data-aos-delay="400">
  {% for message in messages %}
  <div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert"
  >
    <strong>{{message}}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
  <form
    class="row g-3"
    action="{% url 'set_new_password' uidb64 token %}"
    method="post"
  >
    {% csrf_token %}
    <div class="col-lg-10">
      <label for="inputPassword4" class="form-label">Password *</label>
      <input
        type="password"
        name="password"
        required
        class="form-control"
        id="inputPassword4"
      />
    </div>
    <div class="col-lg-10">
      <label for="inputCPassword4" class="form-label">Confirm Password *</label>
      <input
        type="cpassword"
        name="confirm_password"
        required
        class="form-control"
        id="inputCPassword4"
      />
    </div>
    <div class="col-lg-10">
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
    <div><a href="/authentication/login">Go Back</a></div>
  </form>
</div>
{% endblock form %} {% block title %}Reset Password Page{% endblock title %}
